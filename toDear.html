<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>给Miss.G.的浪漫惊喜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #0a0a2a, #1a1a4a, #2d1b69);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .container {
            text-align: center;
            z-index: 2;
            position: relative;
            padding: 20px;
            max-width: 90%;
        }
        .name {
            font-size: 3.5rem;
            color: #ff4d94;
            text-shadow: 0 0 10px #ff4d94, 0 0 20px #ff4d94, 0 0 30px #ff4d94;
            margin-bottom: 20px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        .message {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 20px;
            text-shadow: 0 0 5px #fff;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        .heart {
            font-size: 2rem;
            color: #ff4d94;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="container">
        <div class="heart">❤</div>
        <h1 class="name">Miss.G.</h1>
        <div class="heart">❤</div>
        <p class="message">你是我生命中最美的惊喜</p>
    </div>

    <script>
        // 获取Canvas上下文
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // 设置Canvas尺寸为窗口大小
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // 爱心粒子数组
        let hearts = [];
        // 烟花数组
        let fireworks = [];
        // 气球数组
        let balloons = [];
        // 鲜花数组
        let flowers = [];
        
        // 爱心类
        class Heart {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 20;
                this.size = Math.random() * 15 + 5;
                this.speedY = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                this.alpha = 1;
            }
            
            update() {
                this.y -= this.speedY;
                this.x += this.speedX;
                this.alpha -= 0.005;
                
                return this.alpha > 0;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                const topCurveHeight = this.size * 0.3;
                ctx.moveTo(this.x, this.y + this.size/3);
                // 左半部分曲线
                ctx.bezierCurveTo(
                    this.x, this.y, 
                    this.x - this.size/2, this.y, 
                    this.x - this.size/2, this.y + this.size/3
                );
                // 左下半部分曲线
                ctx.bezierCurveTo(
                    this.x - this.size/2, this.y + this.size/2, 
                    this.x, this.y + this.size/2, 
                    this.x, this.y + this.size
                );
                // 右下半部分曲线
                ctx.bezierCurveTo(
                    this.x, this.y + this.size/2, 
                    this.x + this.size/2, this.y + this.size/2, 
                    this.x + this.size/2, this.y + this.size/3
                );
                // 右半部分曲线
                ctx.bezierCurveTo(
                    this.x + this.size/2, this.y, 
                    this.x, this.y, 
                    this.x, this.y + this.size/3
                );
                ctx.fill();
                ctx.restore();
            }
        }
        
        // 烟花类
        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height/2;
                this.speedY = 5;
                this.speedX = Math.random() * 2 - 1;
                this.size = 3;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.particles = [];
                this.exploded = false;
            }
            
            update() {
                if (!this.exploded) {
                    this.y -= this.speedY;
                    this.x += this.speedX;
                    
                    if (this.y <= this.targetY) {
                        this.explode();
                    }
                } else {
                    for (let i = 0; i < this.particles.length; i++) {
                        this.particles[i].update();
                        if (this.particles[i].alpha <= 0) {
                            this.particles.splice(i, 1);
                            i--;
                        }
                    }
                }
            }
            
            explode() {
                this.exploded = true;
                const particleCount = 100;
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }
            
            draw() {
                if (!this.exploded) {
                    ctx.save();
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                } else {
                    for (let i = 0; i < this.particles.length; i++) {
                        this.particles[i].draw();
                    }
                }
            }
        }
        
        // 烟花粒子类
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 6 - 3;
                this.speedY = Math.random() * 6 - 3;
                this.color = color;
                this.alpha = 1;
                this.gravity = 0.05;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += this.gravity;
                this.alpha -= 0.01;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // 气球类
        class Balloon {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 50;
                this.size = Math.random() * 30 + 20;
                this.speedY = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
                this.stringLength = Math.random() * 50 + 30;
            }
            
            update() {
                this.y -= this.speedY;
                this.x += this.speedX;
                
                return this.y > -50;
            }
            
            draw() {
                // 画气球
                ctx.save();
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // 画气球结
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + this.size);
                ctx.lineTo(this.x - 5, this.y + this.size + 10);
                ctx.lineTo(this.x + 5, this.y + this.size + 10);
                ctx.closePath();
                ctx.fill();
                
                // 画线
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + this.size + 10);
                ctx.lineTo(this.x, this.y + this.size + this.stringLength);
                ctx.stroke();
                ctx.restore();
            }
        }
        
        // 鲜花类
        class Flower {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 20;
                this.size = Math.random() * 10 + 5;
                this.speedY = Math.random() * 1 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.color = `hsl(${Math.random() * 60 + 300}, 100%, 60%)`;
                this.petals = Math.floor(Math.random() * 3) + 5;
                this.rotation = 0;
                this.rotationSpeed = Math.random() * 0.05 - 0.025;
            }
            
            update() {
                this.y -= this.speedY;
                this.x += this.speedX;
                this.rotation += this.rotationSpeed;
                
                return this.y > -20;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.fillStyle = this.color;
                
                // 画花瓣
                for (let i = 0; i < this.petals; i++) {
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.size, this.size/2, (Math.PI * 2 / this.petals) * i, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // 画花心
                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(0, 0, this.size/3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // 创建元素
        function createElements() {
            // 随机创建爱心
            if (Math.random() < 0.1) {
                hearts.push(new Heart());
            }
            
            // 随机创建烟花
            if (Math.random() < 0.02) {
                fireworks.push(new Firework());
            }
            
            // 随机创建气球
            if (Math.random() < 0.05) {
                balloons.push(new Balloon());
            }
            
            // 随机创建鲜花
            if (Math.random() < 0.08) {
                flowers.push(new Flower());
            }
        }
        
        // 处理元素
        function handleElements() {
            // 处理爱心
            for (let i = 0; i < hearts.length; i++) {
                if (!hearts[i].update()) {
                    hearts.splice(i, 1);
                    i--;
                } else {
                    hearts[i].draw();
                }
            }
            
            // 处理烟花
            for (let i = 0; i < fireworks.length; i++) {
                fireworks[i].update();
                fireworks[i].draw();
                
                if (fireworks[i].exploded && fireworks[i].particles.length === 0) {
                    fireworks.splice(i, 1);
                    i--;
                }
            }
            
            // 处理气球
            for (let i = 0; i < balloons.length; i++) {
                if (!balloons[i].update()) {
                    balloons.splice(i, 1);
                    i--;
                } else {
                    balloons[i].draw();
                }
            }
            
            // 处理鲜花
            for (let i = 0; i < flowers.length; i++) {
                if (!flowers[i].update()) {
                    flowers.splice(i, 1);
                    i--;
                } else {
                    flowers[i].draw();
                }
            }
        }
        
        // 动画循环
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 创建半透明黑色背景实现拖尾效果
            ctx.fillStyle = 'rgba(10, 10, 20, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            createElements();
            handleElements();
            
            requestAnimationFrame(animate);
        }
        
        // 窗口大小调整
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // 点击屏幕添加爱心
        canvas.addEventListener('click', function(e) {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const heart = new Heart();
                    heart.x = e.clientX + (Math.random() * 40 - 20);
                    heart.y = e.clientY;
                    hearts.push(heart);
                }, i * 100);
            }
        });
        
        // 开始动画
        animate();
    </script>
</body>
</html>
